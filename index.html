<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
         <!-- Daisy Ui & tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fav icon -->
     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body class="bg-green-50">

    <!-- navbar section -->
     <header class="flex justify-between items-center py-6 w-11/12 mx-auto">

            <!-- logo side -->
        <div class="flex justify-center items-center gap-2">
            <img class="w-[50px] ml-4" src="./assets/logo.png" alt="">
            <h2 class="text-[#006747] text-xl font-bold" >Emergency <br> Service</h2>
        </div>

            <!--Right side buttons -->
         <div class="flex items-center gap-5" >
            <button  class="btn bg-green-200 rounded-4xl font-bold text-xl">
                <span id="heart-count">0</span>
                <img class="w-6" src="./assets/heart.png" alt="">
            </button>
            <button  class="btn bg-green-200 rounded-4xl font-bold text-xl">
                <span id="coin-count">0</span>
                <img class="w-6" src="./assets/coin.png" alt="">
            </button>
            <button  class="btn bg-[#00A63E] rounded-4xl font-semibold text-lg text-white">
                <span id="heart-count">0</span> Copy
              
            </button>

         </div>   
     </header>

    
</body>
</html>
